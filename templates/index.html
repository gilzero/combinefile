<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Concatenator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #0d6efd;
            background: #e9ecef;
        }
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .file-item i {
            margin-right: 0.5rem;
        }
        @keyframes success-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .success-animate {
            animation: success-animation 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-files"></i> File Concatenator</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Concatenate Files</h5>
                        
                        <div class="mb-4">
                            <label for="directoryPath" class="form-label">Directory Path</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="directoryPath" value="/Users/apple/gilzero.dev/EditorDocAIAgentV1" placeholder="Enter directory path">
                                <button class="btn btn-primary" onclick="concatenateFiles()">
                                    <i class="bi bi-play-fill"></i> Process Files
                                </button>
                            </div>
                            <div class="form-text">Leave empty to use current directory</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between align-items-center">
                                Additional Ignore Patterns
                                <button class="btn btn-sm btn-outline-secondary" onclick="addIgnorePattern()">
                                    <i class="bi bi-plus"></i> Add Pattern
                                </button>
                            </label>
                            <div id="ignorePatterns" class="mb-2">
                                <!-- Ignore patterns will be added here -->
                            </div>
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i> Supports glob patterns like *.txt, src/**, etc.
                            </div>
                        </div>

                        <div id="status" class="alert alert-info d-none">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Processing files...
                        </div>

                        <div id="result" class="mt-4">
                            <!-- Results will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let ignorePatterns = [];

        function addIgnorePattern(value = '') {
            const container = document.getElementById('ignorePatterns');
            const patternId = `pattern-${Date.now()}`;
            
            const patternDiv = document.createElement('div');
            patternDiv.className = 'input-group mb-2';
            patternDiv.innerHTML = `
                <input type="text" class="form-control" placeholder="e.g., *.log, temp/**, etc." 
                       value="${value}" onchange="updatePatterns()">
                <button class="btn btn-outline-danger" onclick="removePattern(this)">
                    <i class="bi bi-trash"></i>
                </button>
            `;
            
            container.appendChild(patternDiv);
            updatePatterns();
        }

        function removePattern(button) {
            button.closest('.input-group').remove();
            updatePatterns();
        }

        function updatePatterns() {
            const patterns = [];
            document.querySelectorAll('#ignorePatterns input').forEach(input => {
                if (input.value.trim()) {
                    patterns.push(input.value.trim());
                }
            });
            ignorePatterns = patterns;
        }

        function triggerConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                zIndex: 9999
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio),
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        async function concatenateFiles() {
            const directoryPath = document.getElementById('directoryPath').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            status.classList.remove('d-none');
            result.innerHTML = '';

            try {
                const response = await fetch('/concatenate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        directory: directoryPath,
                        additional_ignores: ignorePatterns
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const stats = data.statistics || {};
                stats.file_stats = stats.file_stats || {};
                stats.dir_stats = stats.dir_stats || {};
                stats.filter_stats = stats.filter_stats || {};
                
                // Helper function to safely get number values
                const safeNumber = (value) => {
                    return typeof value === 'number' ? value : 0;
                };
                
                // Helper function to format bytes
                const formatBytes = (bytes) => {
                    bytes = safeNumber(bytes);
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                };

                // Helper function to format numbers with commas
                const formatNumber = (num) => {
                    return safeNumber(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                };

                result.innerHTML = `
                    <div class="card shadow-sm success-animate">
                        <div class="card-header bg-success text-white d-flex align-items-center">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span class="flex-grow-1">Processing Complete!</span>
                            <button class="btn btn-sm btn-outline-light" onclick="triggerConfetti()">
                                <i class="bi bi-stars"></i> Celebrate
                            </button>
                        </div>
                        <div class="card-body">
                            <!-- File Processing Overview -->
                            <div class="row g-3 mb-4">
                                <div class="col-md-3">
                                    <div class="card h-100 border-primary">
                                        <div class="card-body text-center">
                                            <h6 class="card-subtitle mb-2 text-muted">Files Processed</h6>
                                            <h2 class="card-title mb-0 text-primary">
                                                ${formatNumber(stats.file_stats.processed_files)}
                                                <small class="text-muted">/ ${formatNumber(stats.file_stats.total_files)}</small>
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card h-100 border-info">
                                        <div class="card-body text-center">
                                            <h6 class="card-subtitle mb-2 text-muted">Total Size</h6>
                                            <h2 class="card-title mb-0 text-info">
                                                ${formatBytes(stats.file_stats.total_size)}
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card h-100 border-success">
                                        <div class="card-body text-center">
                                            <h6 class="card-subtitle mb-2 text-muted">Lines of Code</h6>
                                            <h2 class="card-title mb-0 text-success">
                                                ${formatNumber(stats.file_stats.total_lines - stats.file_stats.empty_lines - stats.file_stats.comment_lines)}
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card h-100 border-warning">
                                        <div class="card-body text-center">
                                            <h6 class="card-subtitle mb-2 text-muted">Directories</h6>
                                            <h2 class="card-title mb-0 text-warning">
                                                ${formatNumber(stats.dir_stats.total_dirs)}
                                            </h2>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Detailed Statistics -->
                            <div class="row g-3">
                                <!-- File Types -->
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <i class="bi bi-file-earmark-text me-2"></i>File Types
                                        </div>
                                        <div class="card-body">
                                            <div class="list-group list-group-flush">
                                                ${(() => {
                                                    const fileTypes = stats.file_stats.file_types || stats.file_stats.by_type || {};
                                                    const entries = Object.entries(fileTypes);
                                                    if (entries.length === 0 && stats.file_stats.processed_files === 0) {
                                                        return '<div class="text-muted text-center p-3">No files processed</div>';
                                                    }
                                                    if (entries.length === 0) {
                                                        return '<div class="text-muted text-center p-3">No file type information available</div>';
                                                    }
                                                    return entries
                                                        .sort((a, b) => b[1] - a[1])
                                                        .map(([type, count]) => `
                                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                                <span class="text-monospace">${type || 'no extension'}</span>
                                                                <span class="badge bg-primary rounded-pill">${count}</span>
                                                            </div>
                                                        `).join('');
                                                })()}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Code Analysis -->
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <i class="bi bi-code-square me-2"></i>Code Analysis
                                        </div>
                                        <div class="card-body">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item d-flex justify-content-between">
                                                    <span>Code Lines</span>
                                                    <strong>${formatNumber(stats.file_stats.total_lines - stats.file_stats.empty_lines - stats.file_stats.comment_lines)}</strong>
                                                </li>
                                                <li class="list-group-item d-flex justify-content-between">
                                                    <span>Comments</span>
                                                    <strong>${formatNumber(stats.file_stats.comment_lines)}</strong>
                                                </li>
                                                <li class="list-group-item d-flex justify-content-between">
                                                    <span>Empty Lines</span>
                                                    <strong>${formatNumber(stats.file_stats.empty_lines)}</strong>
                                                </li>
                                                <li class="list-group-item d-flex justify-content-between">
                                                    <span>Avg. Lines/File</span>
                                                    <strong>${(() => {
                                                        const avg = safeNumber(stats.file_stats.avg_lines_per_file);
                                                        if (avg === 0 && stats.file_stats.processed_files > 0) {
                                                            // Calculate manually if the property is not available
                                                            return Math.round(stats.file_stats.total_lines / stats.file_stats.processed_files);
                                                        }
                                                        return Math.round(avg);
                                                    })()}</strong>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Filter Statistics -->
                                <div class="col-md-4">
                                    <div class="card h-100">
                                        <div class="card-header">
                                            <i class="bi bi-funnel me-2"></i>Filter Statistics
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <h6 class="text-muted">Files Filtered</h6>
                                                <div class="d-flex justify-content-between mb-2">
                                                    <span>.gitignore</span>
                                                    <strong>${stats.filter_stats.gitignore_filtered}</strong>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <span>Custom Rules</span>
                                                    <strong>${stats.filter_stats.custom_filtered}</strong>
                                                </div>
                                            </div>
                                            ${(stats.filter_stats.most_effective_patterns || []).length ? `
                                                <div class="mt-3">
                                                    <h6 class="text-muted">Most Effective Patterns</h6>
                                                    <div class="list-group list-group-flush">
                                                        ${stats.filter_stats.most_effective_patterns.map(({pattern, files_filtered}) => `
                                                            <div class="list-group-item d-flex justify-content-between align-items-center">
                                                                <code class="small">${pattern}</code>
                                                                <span class="badge bg-secondary">${files_filtered}</span>
                                                            </div>
                                                        `).join('')}
                                                    </div>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Directory Information -->
                            <div class="row g-3 mt-3">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <i class="bi bi-folder2-open me-2"></i>Directory Information
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <ul class="list-group list-group-flush">
                                                        <li class="list-group-item d-flex justify-content-between">
                                                            <span>Total Directories</span>
                                                            <strong>${formatNumber(stats.dir_stats.total_dirs)}</strong>
                                                        </li>
                                                        <li class="list-group-item d-flex justify-content-between">
                                                            <span>Empty Directories</span>
                                                            <strong>${formatNumber(stats.dir_stats.empty_dirs)}</strong>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="col-md-6">
                                                    <ul class="list-group list-group-flush">
                                                        <li class="list-group-item d-flex justify-content-between">
                                                            <span>Maximum Depth</span>
                                                            <strong>${stats.dir_stats.max_depth} levels</strong>
                                                        </li>
                                                        <li class="list-group-item d-flex justify-content-between">
                                                            <span>Directory with Most Files</span>
                                                            <div class="text-end">
                                                                <strong>${stats.dir_stats.dirs_with_most_files.count} files</strong>
                                                                <br>
                                                                <small class="text-muted">${stats.dir_stats.dirs_with_most_files.path}</small>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Download Button -->
                            <div class="mt-4 text-center">
                                <a href="/download/${data.output_file}" class="btn btn-success btn-lg">
                                    <i class="bi bi-download me-2"></i>
                                    Download Combined Files
                                </a>
                                <div class="text-muted mt-2">
                                    <small>
                                        <i class="bi bi-info-circle me-1"></i>
                                        Output file ready
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>`;
                
                // Trigger confetti effect
                triggerConfetti();

            } catch (error) {
                result.innerHTML = `
                    <div class="card shadow-sm border-danger">
                        <div class="card-header bg-danger text-white">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Processing Failed
                        </div>
                        <div class="card-body">
                            <div class="text-danger mb-3">
                                ${error.message}
                            </div>
                            <div class="text-muted small">
                                <i class="bi bi-info-circle me-1"></i>
                                Please check your input and try again. If the problem persists, try with different ignore patterns.
                            </div>
                        </div>
                    </div>`;
            } finally {
                status.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
