<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Concatenator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        .drag-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .drag-area.active {
            border-color: #0d6efd;
            background: #e9ecef;
        }
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .file-item i {
            margin-right: 0.5rem;
        }
        @keyframes success-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .success-animate {
            animation: success-animation 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-files"></i> File Concatenator</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Concatenate Files</h5>
                        
                        <div class="mb-4">
                            <label for="directoryPath" class="form-label">Directory Path</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="directoryPath" value="/Users/apple/gilzero.dev/EditorDocAIAgentV1" placeholder="Enter directory path">
                                <button class="btn btn-primary" onclick="concatenateFiles()">
                                    <i class="bi bi-play-fill"></i> Process Files
                                </button>
                            </div>
                            <div class="form-text">Leave empty to use current directory</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label d-flex justify-content-between align-items-center">
                                Additional Ignore Patterns
                                <button class="btn btn-sm btn-outline-secondary" onclick="addIgnorePattern()">
                                    <i class="bi bi-plus"></i> Add Pattern
                                </button>
                            </label>
                            <div id="ignorePatterns" class="mb-2">
                                <!-- Ignore patterns will be added here -->
                            </div>
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i> Supports glob patterns like *.txt, src/**, etc.
                            </div>
                        </div>

                        <div id="status" class="alert alert-info d-none">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            Processing files...
                        </div>

                        <div id="result" class="mt-4">
                            <!-- Results will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let ignorePatterns = [];

        function addIgnorePattern(value = '') {
            const container = document.getElementById('ignorePatterns');
            const patternId = `pattern-${Date.now()}`;
            
            const patternDiv = document.createElement('div');
            patternDiv.className = 'input-group mb-2';
            patternDiv.innerHTML = `
                <input type="text" class="form-control" placeholder="e.g., *.log, temp/**, etc." 
                       value="${value}" onchange="updatePatterns()">
                <button class="btn btn-outline-danger" onclick="removePattern(this)">
                    <i class="bi bi-trash"></i>
                </button>
            `;
            
            container.appendChild(patternDiv);
            updatePatterns();
        }

        function removePattern(button) {
            button.closest('.input-group').remove();
            updatePatterns();
        }

        function updatePatterns() {
            const patterns = [];
            document.querySelectorAll('#ignorePatterns input').forEach(input => {
                if (input.value.trim()) {
                    patterns.push(input.value.trim());
                }
            });
            ignorePatterns = patterns;
        }

        function triggerConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                zIndex: 9999
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio),
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        async function concatenateFiles() {
            const directoryPath = document.getElementById('directoryPath').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            status.classList.remove('d-none');
            result.innerHTML = '';

            try {
                const response = await fetch('/concatenate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        directory: directoryPath,
                        additional_ignores: ignorePatterns
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const filename = response.headers.get('content-disposition')?.split('filename=')[1] || 'concatenated_files.txt';
                
                result.innerHTML = `
                    <div class="alert alert-success success-animate">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        Files successfully concatenated!
                        <div class="mt-3">
                            <a href="${url}" download="${filename}" class="btn btn-success">
                                <i class="bi bi-download"></i> Download Result
                            </a>
                        </div>
                        ${ignorePatterns.length ? `
                        <div class="mt-2 small">
                            <strong>Additional patterns ignored:</strong>
                            <ul class="mb-0">
                                ${ignorePatterns.map(p => `<li>${p}</li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}
                    </div>`;
                
                // Trigger confetti effect
                triggerConfetti();

            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Error: ${error.message}
                    </div>`;
            } finally {
                status.classList.add('d-none');
            }
        }
    </script>
</body>
</html>
